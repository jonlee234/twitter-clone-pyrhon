<h1>{{u.username}}</h1>

{% if user.is_authenticated %}

<a href="/follow/{{u.id}}">Follow this User</a>
<a href="/unfollow/{{u.id}}">Stop following this User</a>

{% endif %}

<section>User is following {{u.following.count}} people</section>

<section><p>{{u.username}} has tweeted {{count}} times</p></section>

<section>
  <p>Tweets</p>
  <ul>
    {%for item in tweets%}
    <li>
      {{item.tweet}}
      <p>{{item.post_date}}</p>
    </li>
  </ul>
  {%endfor%}
</section>
